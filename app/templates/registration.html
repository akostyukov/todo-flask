<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <form action="/registration" method="post">
        Логин: <input type="text" name="login"><br>
        Пароль: <input type="text" name="password">
        <input type="submit" value="Зарегистрироваться">
    </form>

    {% for user in users %}
        login: {{ user.login }}<br>
        password: {{ user.password }}<br>
    {% endfor %}

</body>
</html>
